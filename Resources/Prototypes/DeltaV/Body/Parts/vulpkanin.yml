- type: entity
  id: PartVulpkanin
  parent: BaseItem
  name: "fox body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoVulpkanin
  name: "fox torso"
  parent: PartVulpkanin
  components:
  - type: Sprite
    netsync: false
    sprite: DeltaV/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: DeltaV/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
